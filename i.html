<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>获取视频分辨率</title>
<style>
 .fileLabel{
          display: inline-block;
          width:380px;
          height: 40px;
          line-height: 40px;
          text-align: center;
          border: 1px solid dodgerblue;
          border-radius: 5px;
          background: dodgerblue;
          cursor: pointer;
        }
  .fileInput{display: none;}
</style>
</head>
<body bgcolor="black">
	<div style="background-color: #FFDEAD;height: 20px;">
		<marquee style="color: red;" behavior="alternate">
			本版本为初步测试版，仅支持IE，请尽情体验，侵权慎用，谢谢！HENG科技出版
		</marquee>
	</div>
	<div style="text-align: center;height: 80px;">
		<video id="do" src="" controls="controls" width="0xp"></video><br>
		<label class="fileLabel" for="upfiles"><font color='floralwhite'>选择校验视频</font></label>
		<input id="upfiles" type="file" class="fileInput" onchange="a()">
		<div type="button" id="but" onclick="chehuis()" class="fileLabel"><font color='floralwhite'>获取视频分辨率</font></div>
	</div>
	<div style="height: 1px;background-color: #1E90FF;"></div>
	<div id="dataid"></div>
</body>
<script type="text/javascript">
function a(){
	var url = document.getElementById("upfiles").value;
	$("#do")[0].src = url;
	$("#dataid").html("<font color='floralwhite'>" + url+ "</font>");
}
function chehuis(){
	var a = $("#do");
	
	$("#dataid").html("<font color='floralwhite'>视频分辨率为："+a[0].videoWidth+"*"+a[0].videoHeight+"</font>"+"<font size='4' color='seagreen'><b>✓</b></font>");
}
</script>
</html>
